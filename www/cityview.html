<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <title>Hanmer Springs Hurunui Guide</title>
    </head>
    <body onload="onLoad()">
        <div data-role="page">
            <div data-role="content" id="pagecontent">
                <div class="header-image"></div>
                <div class="intro" id="intro" style="">bbb</div>
                <div class="category-buttons">
                    <div class="category-button-each">
                        <span>Accommodation</span>
                        <div class="cbe-icon" id="accommodation"></div>
                        <div class="clear"></div>
                        <div class="category-button-borders"></div>
                    </div>
                    
                    <div class="category-button-each">
                        <span>Wine, Dine &amp; Relax</span>
                        <div class="cbe-icon" id="winedine"></div>
                        <div class="clear"></div>
                        <div class="category-button-borders"></div>
                    </div>
                    
                    <div class="category-button-each">
                        <span>Activities &amp; Attractions</span>
                        <div class="cbe-icon" id="activities"></div>
                        <div class="clear"></div>
                        <div class="category-button-borders"></div>
                    </div>
                    
                    <div class="category-button-each">
                        <span>Services</span>
                        <div class="cbe-icon" id="services"></div>
                        <div class="clear"></div>
                        <div class="category-button-borders"></div>
                    </div>
                    
                    <div class="category-button-each">
                        <span>Events</span>
                        <div class="cbe-icon" id="events"></div>
                        <div class="clear"></div>
                        <div class="category-button-borders"></div>
                    </div>
                
                </div>
            </div>

            <div data-role="footer" id="footerbar">
                <div class="back" onclick="history.go(-1)"></div>
            </div>
        </div>
        <script type="text/javascript">
        function onLoad()
        {
            document.addEventListener("deviceready", onDeviceReady, true);
        }
        
        function onDeviceReady()
        {
           
            
            var cn=window.localStorage.getItem("cityname");
            jQuery.get("assets/"+cn+".txt", function(data)
            {
                $("#intro").html(data.replace("\n","<br>"));
            });
            $(".header-image").css("background-image","url('assets/headers/"+cn+".jpg')");
           // navigator.notification.alert("PhoneGap is working");
        }
        
        </script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </body>
</html>
