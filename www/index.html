<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hanmer Springs Hurunui Guide</title>
        <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.2.min.css" />
        
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
       
        <script type="text/javascript">
        jQuery.noConflict();
        function onLoad()
        {
          document.addEventListener("deviceready", onDeviceReady, true);
        }

        function onLoad()
        {
            $(".main_buttons").click(function(){
                  window.localStorage.setItem("cityname",$(this).attr("data-region"));
                  window.location = 'cityview.html';
            });
        }
        
        
        </script>

    </head>
    <body onLoad=" onLoad(); ">
        <script type="text/javascript" src="cordova.js"></script>
            <div class="main_map"></div>
            <div class="main_buttons" data-region="Hanmer">
                <span>Hanmer Springs</span>
                <div></div>
            </div>
        
            <div class="main_buttons" data-region="Waipara">
                <span>Waipara</span>
                <div></div>
            </div>
        
            <div class="main_buttons" data-region="Coastal" id="coastal">
                <span>Coastal Hurunui</span>
                <div></div>
            </div>
        
            <div class="main_buttons" data-region="Inland">
                <span>Inland Hurunui</span>
                <div></div>
            </div>
       <script type="text/javascript" src="js/jquery.js"></script>
    </body>
</html>
